apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: process-targeting-kubelet-endpoint
  namespace: stackrox
spec:
  policyName: "[GitOps] Process Potentially Targeting Kubelet"
  severity: HIGH_SEVERITY
  disabled: false

  lifecycleStages:
    - RUNTIME
  eventSource: DEPLOYMENT_EVENT

  categories:
    - Network Activity

  process:
    - name: "curl"
    - name: "wget"
    - name: "nc"
    - name: "ncat"
