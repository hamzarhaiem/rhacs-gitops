apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: k8s-actions-exec-into-pod
  namespace: stackrox
spec:
  policyName: "Kubernetes Actions: Exec into Pod (GitOps)"
  description: "Runtime: detect interactive shells often launched during exec sessions."
  severity: HIGH_SEVERITY
  categories: ["Kubernetes Events"]
  lifecycleStages: ["RUNTIME"]
  eventSource: DEPLOYMENT_EVENT
  policySections:
    - sectionName: "Interactive shells"
      policyGroups:
        - fieldName: "Process Name"
          values:
            - value: "sh"
            - value: "bash"
