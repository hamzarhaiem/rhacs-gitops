apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: unauthorized-network-flow
  namespace: stackrox
spec:
  policyName: "[GitOps] Unauthorized Network Flow"
  description: "Runtime: alert on unexpected outbound connections to external networks."
  severity: HIGH_SEVERITY
  categories:
  - Network Activity
  lifecycleStages:
  - RUNTIME
  disabled: false
  policySections:
  - sectionName: "external-network-egress"
    policyGroups:
    - fieldName: "External Network"
      values:
      - value: "true"
