apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: process-targeting-kubelet-endpoint
  namespace: stackrox
spec:
  policyName: "[GitOps] Process Potentially Targeting Kubelet"
  description: "Runtime: detect execution of tools commonly used to query kubelet endpoints."
  severity: HIGH_SEVERITY
  categories:
  - Network Activity
  lifecycleStages:
  - RUNTIME
  disabled: false
  policySections:
  - sectionName: "kubelet-tooling"
    policyGroups:
    - fieldName: "Process Name"
      values:
      - value: "curl"
      - value: "wget"
      - value: "nc"
      - value: "ncat"
