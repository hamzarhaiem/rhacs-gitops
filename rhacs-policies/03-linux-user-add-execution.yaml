apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: linux-user-add-execution
  namespace: stackrox
spec:
  policyName: "Linux User Add Execution (GitOps)"
  description: "Runtime: detect attempts to add users inside containers."
  severity: HIGH_SEVERITY
  disabled: false

  lifecycleStages:
    - RUNTIME
  eventSource: DEPLOYMENT

  categories:
    - System Modification

  process:
    - name: "useradd"
    - name: "adduser"
    - name: "usermod"
