apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: redhat-package-manager-execution
  namespace: stackrox
spec:
  policyName: "Red Hat Package Manager Execution (GitOps)"
  description: "Runtime: alert when yum/dnf/rpm is executed in a container."
  severity: MEDIUM_SEVERITY
  categories:
    - Package Management
    - Anomalous Activity
  lifecycleStages:
    - RUNTIME
  disabled: false
  policySections:
    - sectionName: "package-management"
      policyGroups:
        - fieldName: "Process Name"
          values:
            - value: "yum"
            - value: "dnf"
            - value: "rpm"
