apiVersion: config.stackrox.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: remote-file-copy-binary-execution
  namespace: stackrox
spec:
  policyName: "Remote File Copy Binary Execution (GitOps)"
  description: "Runtime: detect common file transfer utilities used for remote copy/download."
  severity: HIGH_SEVERITY
  disabled: false

  lifecycleStages:
    - RUNTIME
  eventSource: DEPLOYMENT

  categories:
    - Data Exfiltration

  process:
    - name: "scp"
    - name: "sftp"
    - name: "rsync"
    - name: "curl"
    - name: "wget"
